plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

//source compatibility and target 
java {
    sourceCompatibility = JavaVersion.toVersion(11.0.1)
    targetCompatibility = JavaVersion.toVersion(11.0.1)
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    //used open csv to import file
    implementation 'com.opencsv:opencsv:5.1'

    //used Apache POI for excel file
    implementation 'org.apache.poi:poi:5.2.0'

    //Add the Apache POI XSSF dependency
    implementation 'org.apache.poi:poi-ooxml:5.1.0'

}

application {
    // Define the main class for the application.
    mainClass = 'edu.odu.cs.cs350.pne.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
